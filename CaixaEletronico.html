<head>
	<script>
		var saldo = 100.5;
		var valorSaque = []; //Array para registrar os valores de saque (para ser usado no extrato)
		var valorDepos = []; //Array para registrar os valores de deposito
		var nomeUser = prompt("Como gostaria de ser chamado(a)? ");
		alert("Olá, " + nomeUser + ", é um prazer ter você por aqui!");

		function inicio() {
			var escolha = parseInt(prompt('Para aonde vamos agora? 1.) Saldo 2.) Extrato 3.) Saque 4.) Depósito 5.) Transferência 6.) Sair'));

			switch (escolha) {
				case 1:
				var pass = parseInt(prompt("Digite a senha: "));
				if (pass === 3589) {
					ver_saldo();
				}else{
					alert("Senha incorreta");
					inicio();
				}
					break;
				case 2:
					ver_extrato();
					break;
				case 3:
					fazer_saque();
					break;
				case 4:
					fazer_deposito();
					break;
				case 5:
					fazer_transferencia();
					break;
				case 6:
					sair();
					break;
				default:
					erro();
			}
		}

		function ver_saldo() {
				alert('Seu saldo atual é: ' + saldo);
				inicio();
		}

		function ver_extrato() {
			var pass = parseInt(prompt("Digite a senha: "));

			if (pass === 3589) {
				alert("Extrato \n" + "\nSaldo: " + saldo + "\nValores sacados: " + valorSaque + "\nValores depositados: " + valorDepos);
				inicio();
			} else {
				alert("Senha incorreta");
				ver_extrato();
			}
		}

		function fazer_deposito() {
			var pass = parseInt(prompt("Digite a senha: "));

			if (pass === 3589) {
				var deposito = parseFloat(prompt('Qual o valor para depósito?'));
				// Not a Number
				if (isNaN(deposito) || deposito === '' || deposito <= 0) {
					alert('Por favor, informe um número válido:');
					fazer_deposito();
				} else {
					valorDepos.push(deposito); //Pega o valor digitado pelo usuário e adiciona a array (para servir como registro)
					saldo += deposito;
					ver_saldo();
				}
			} else {
				alert("Senha incorreta");
				fazer_deposito();
			}
		}

		function fazer_saque() {
			var pass = parseInt(prompt("Digite a senha: "));

			if (pass === 3589) {
				var saque = parseFloat(prompt('Qual o valor para saque?'));
				if (isNaN(saque) || saque === '') {
					alert('Por favor, informe um número:');
					fazer_saque();
				} else if (saque > saldo || saque <= 0) { //Usuário não pode digitar valores que não pode sacar
					alert("Operação não autorizada");
					fazer_saque();
				} else {
					valorSaque.push(saque); //Registra os valores digitados na array
					saldo -= saque;
					ver_saldo();
				}
			} else {
				alert("Senha incorreta");
				fazer_saque();
			}
		}

		function fazer_transferencia() {
			var pass = parseInt(prompt("Digite a senha: "));

			if (pass === 3589) {

				var numConta = parseInt(prompt("Digite, com atenção, o número da conta: ")); //Número da conta
				var transferencia = parseFloat(prompt("Qual o valor a ser transferido?")); //Valor da transferencia

				if (isNaN(numConta) || isNaN(transferencia) || numConta === "" || transferencia === "") { //Regras para os valores digitados
					alert("Digite um número, por favor");
					fazer_transferencia();
				} else if (transferencia <= 0 || transferencia > saldo) {
					alert("Operação não autorizada");
					fazer_transferencia();
				} else {
					saldo -= transferencia;
					ver_saldo();
				}
			} else {
				alert("Senha incorreta");
				fazer_transferencia();
			}
		}

		function erro() {
			alert('Por favor, informe um número entre 1 e 6');
			inicio();
		}

		function sair() {
			var confirma = confirm('Você deseja sair?');
			if (confirma) {
				alert(nomeUser + ", foi um prazer ter você por aqui!");
				window.close();
			} else {
				inicio();
			}
		}

		inicio();
	</script>
